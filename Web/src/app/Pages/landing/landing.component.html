<div class="page">
<app-nav (searchButtonClick)="onSearchButtonClick()"></app-nav>
<app-search *ngIf="searchActivated" (closebuttonClick)="onCloseButton()"></app-search>
<app-websocket-page></app-websocket-page>
<h1>Your Preferences</h1>
<div class="news-container">
  <app-news-card
    *ngFor="let article of articles; let i = index"
    [article]="article"
    [cardClass]="getCardClass(i)"
    (click)="openNewsDialog(article)">
  </app-news-card>
</div>
<app-history></app-history>
</div>
